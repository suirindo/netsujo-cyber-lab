<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f2744"/>
      <stop offset="100%" style="stop-color:#0a1628"/>
    </linearGradient>
  </defs>
  
  <!-- Shield base -->
  <path d="M256 32L48 112v144c0 132.4 88.6 249.3 208 288 119.4-38.7 208-155.6 208-288V112L256 32z" fill="url(#shieldGradient)"/>
  
  <!-- Inner shield -->
  <path d="M256 64L80 132v124c0 115.6 77.4 217.7 176 251.3 98.6-33.6 176-135.7 176-251.3V132L256 64z" fill="url(#innerGradient)"/>
  
  <!-- Checkmark with cyber style -->
  <g fill="none" stroke="#22d3ee" stroke-width="28" stroke-linecap="round" stroke-linejoin="round">
    <path d="M168 260l56 56 120-120">
      <animate attributeName="stroke-dasharray" from="0,300" to="300,0" dur="0.5s" fill="freeze"/>
    </path>
  </g>
  
  <!-- Cyber accent lines -->
  <g stroke="#3b82f6" stroke-width="3" opacity="0.6">
    <line x1="120" y1="180" x2="180" y2="180"/>
    <line x1="332" y1="320" x2="392" y2="320"/>
    <line x1="140" y1="360" x2="180" y2="360"/>
  </g>
  
  <!-- Corner accents -->
  <g fill="#06b6d4">
    <circle cx="120" cy="180" r="6"/>
    <circle cx="392" cy="320" r="6"/>
  </g>
</svg>

